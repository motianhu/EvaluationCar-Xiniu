apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.smona.app.evaluationcar"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 20170906
        versionName "3.7.06"


        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "0420a7c5105d068732bc2322", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'  //图片加载框架:本地+在线
    compile 'org.greenrobot:eventbus:3.0.0'  //订阅/发布框架
    compile 'com.alibaba:fastjson:1.2.28'  //json

    compile 'cn.jiguang.sdk:jpush:3.0.3'  // 此处以JPush 3.0.3 版本为例。
    compile 'cn.jiguang.sdk:jcore:1.1.1'  // 此处以JCore 1.1.1 版本为例。

    compile 'org.xutils:xutils:3.3.36'  //上传框架以及数据请求

    compile 'com.tencent.bugly:crashreport:2.6.6.1' //报错上报

    compile 'com.hyphenate:kefu-easeui-android:1.0.6' //环信sdk
}
