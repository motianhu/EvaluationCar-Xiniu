apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.smona.app.xiniu"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "2.5.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories{
       flatDir {
          dirs 'libs'
       }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'  //图片加载框架:本地+在线
    compile 'org.greenrobot:eventbus:3.0.0'  //订阅/发布框架
    compile 'com.alibaba:fastjson:1.2.28'  //json

    compile 'org.xutils:xutils:3.3.36'  //上传框架以及数据请求

    compile 'com.tencent.bugly:crashreport:latest.release' //报错上报
}
