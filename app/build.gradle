apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'Smona'
            keyPassword 'xiniuping'
            storeFile file('xiniuping.jks')
            storePassword 'xiniuping'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.3"
    defaultConfig {
        applicationId "com.smona.app.xiniueval"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 20180502
        versionName "2.2.1.b"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.release
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    //图片加载框架:本地+在线
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //订阅/发布框架
    compile 'org.greenrobot:eventbus:3.0.0'
    //json
    compile 'com.alibaba:fastjson:1.2.28'
    //上传框架以及数据请求
    compile 'org.xutils:xutils:3.3.36'
    //报错上报
    compile 'com.tencent.bugly:crashreport:2.6.6.1'

    //在线调试db
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'
}
